unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# set -ag terminal-overrides ",wezterm:RGB"
set -g default-terminal "wezterm"
set-option -sa terminal-overrides ",xterm*:Tc"

set  -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set  -g mouse on
set  -s escape-time 0
set  -g history-limit 25000

set -g status-position top
set -g status-interval 30
set -g status-justify left
set -g status-left ""
set -g status-right ""
set -g status-style fg=white,bg=black
set -g message-style fg=yellow,bold,bg=black
setw -g window-status-style fg=white,bg=black
setw -g window-status-current-style fg=yellow,bold,bg=black

bind-key -r f run-shell "tmux new-window tmux-sessionizer"
bind-key o run-shell "tmux new-window -c \"#{pane_current_path}\" just-sessionizer window"
# bind-key C-o run-shell "tmux new-window -c \"#{pane_current_path}\" just-sessionizer session"
bind-key C-o run-shell "tmux split-window -h -c \"#{pane_current_path}\" just-sessionizer in-window"

bind C-x split-window -v -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r M-h resize-pane -L 1
bind -r M-j resize-pane -D 1
bind -r M-k resize-pane -U 1
bind -r M-l resize-pane -R 1
bind C-r source-file ~/.config/tmux/tmux.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
